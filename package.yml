name        : mutter
version     : 3.18.2
release     : 18
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/mutter/3.18/mutter-3.18.2.tar.xz : 8a69326f216c7575ed6cd53938b9cfc49b3b359cde95d3b6a7ed46c837261181
license     :
    - LGPL-2.0
summary     : Gnome Shell Window Manager
builddeps   :
    - pkgconfig(clutter-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(upower-glib)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(sm)
    - pkgconfig(xcursor)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(xkbfile)
    - pkgconfig(xkeyboard-config)
    - pkgconfig(gobject-introspection-1.0)
    - zenity
ccache      : no
rundeps     :
    - zenity
description : |
    Gnome Shell compositing window manager
setup      : |
    # https://bugzilla.gnome.org/show_bug.cgi?id=757661
    %patch -p1 < $pkgfiles/0001-backends-Ensure-reply-is-initialised-to-NULL.patch
    # https://bugzilla.gnome.org/show_bug.cgi?id=746598
    %patch -p1 < $pkgfiles/bz746598-cursors.patch
    # https://bugzilla.gnome.org/show_bug.cgi?id=756754
    %patch -p1 < $pkgfiles/bz756754-cursors.patch
    %configure --disable-static \
               --enable-introspection
build      : |
    %make
install    : |
    %make_install

 # backends/x11/meta-monitor-manager-xrandr.c
